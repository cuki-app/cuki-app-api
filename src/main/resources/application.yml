spring:

  h2:
    console:
      enabled: true

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    open-in-view: false

  jackson:
    serialization:
      FAIL_ON_EMPTY_BEANS: false


jwt:
  header: Authorization
  secret: ${APPLICATION_CONFIG_JWT_SECRET}

logging:
  file:
    name: ./logs/cuki-operation.log
  level:
    com.cuki: debug